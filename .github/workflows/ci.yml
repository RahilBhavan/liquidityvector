name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Install Coverage Tool
      run: npm install -D @vitest/coverage-v8
    - name: Lint Code
      run: npm run lint
    - name: Run Unit Tests with Coverage
      run: npx vitest run --coverage
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: coverage/

  frontend-build:
    needs: frontend-quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Build Application
      run: npm run build
      env:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
        NEXT_PUBLIC_API_BASE_URL: /api/backend
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.WALLETCONNECT_PROJECT_ID || 'mock_id' }}
        NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'mock_key' }}
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: .next/

  backend-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: api/requirements*.txt
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install -r api/requirements-dev.txt
        pip install bandit
    - name: Run Tests & Coverage
      run: python -m pytest api/tests/ --cov=api --cov-report=xml --cov-report=term-missing
      env:
        PYTHONPATH: ${{ github.workspace }}
    - name: Security Scan (Bandit)
      run: bandit -r api -ll -ii
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: api/coverage.xml

  contracts-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Build Contracts
      run: forge build
      working-directory: ./contracts

  deploy:
    needs: [frontend-build, backend-quality, contracts-build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Log in to Registry
      run: echo "Logging in to container registry..."
    - name: Build and Push Docker Images
      run: echo "Building and pushing Docker images for Frontend and Backend..."
    - name: Deploy to Production
      run: echo "Deploying to production environment..."
